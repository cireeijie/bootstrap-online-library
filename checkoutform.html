<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8876338ff1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-fluid bg-dark bg-opacity-25 vh-100 d-flex justify-content-lg-center justify-content-md-center justify-content-sm-center align-items-lg-center align-items-md-center align-items-sm-center">
        <div class="container-xl checkout-container d-flex justify-content-lg-center bg-light rounded-3 flex-lg-row flex-md-column-reverse flex-sm-column-reverse">
            <form action="#" class="col-lg-7 col-md-12 col-sm-12 d-flex flex-column p-4 m-3 justify-content-lg-around h-100">
                <div class="logo d-flex justify-content-md-between justify-content-sm-between align-items-center">
                    <div>
                        <a href="#">
                            <i class="fa-solid fa-book-open-reader book-logo p-3 rounded-3"></i>
                        <span class="title m-2">Bookies</span>
                        </a>
                    </div>
                    <div class="hamburger-menu d-lg-none d-md-inline d-sm-inline">
                        <a href="#">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </div>
                </div>
                <div class="h-50">
                    <div class="title">
                        <span>Checkout Form</span>
                    </div>
                    <div class="col-12 checkout-form d-flex flex-lg-row flex-md-column flex-sm-column mb-5">
                        <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-lg-start justify-content-md-center justify-content-sm-center">
                            <div class="credit-card d-flex flex-column bg-success text-white p-3 rounded-3 justify-content-lg-between w-100">
                                <i class="fa-brands fa-cc-visa visa-icon"></i>
                                <span class="card-number">4642 9900 0000 0000</span>
                                <div class="col-12 d-flex info">
                                    <div class="col-8 card-holder d-flex flex-column">
                                        <span class="small-text">Card Holder</span>
                                        <span class="name">Eric John E. Ariate</span>
                                    </div>
                                    <div class="col-4 d-flex flex-column">
                                        <span class="small-text">Expires</span>
                                        <span class="exp">09/23</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 p-2">
                            <div class="col-12 inputs">
                                <input type="text" class="col-12 mb-1" placeholder="Credit Card Number">
                                <div class="form-inputs col-12 d-flex flex-lg-row flex-md-column flex-sm-column">
                                    <input type="text" class="name col-lg-8 col-md-12 col-sm-12 mb-1" placeholder="Full name">
                                    <input type="date" class="col-lg-4 col-md-12 col-sm-12 mb-1" min="2023-01" placeholder="Expires">
                                </div>
                                <div class="form-inputs col-12 d-flex flex-lg-row flex-md-row flex-sm-column">
                                    <input type="number" class="col-lg-4 col-md-4 col-sm-12 cv mb-1" placeholder="CV">
                                    <input type="number" class="col-lg-8 col-md-8 col-sm-12 mb-1" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 checkout-action-btns d-flex align-items-lg-center align-items-md-center align-items-sm-center justify-content-lg-between justify-content-md-between justify-content-sm-between">
                    <div class="col-lg-6">
                        <a href="index.html">
                            <i class="fa-solid fa-angle-left"></i>
                            Go back
                        </a>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-lg-end justify-content-md-end justify-content-sm-end">
                        <a href="" class="btn btn-success">
                            <i class="fa-regular fa-credit-card"></i>
                            Checkout
                        </a>
                    </div>
                </div>
            </form>

            <div class="col-lg-5 bg-secondary bg-opacity-25 p-4 d-flex flex-column">
                <div class="col-12 summary-column">
                    <div class="summary-text">
                        <span>Summary</span>
                    </div>
                    <div class="col-12 item mb-2">
                        <div class="info d-flex align-items-center justify-content-lg-between">
                            <div class="d-flex align-items-center">
                                <img class=""src="assets/img/mgaayaw.jpg" alt="">
                                <div class="desc d-flex flex-column">
                                    <span>Ang Mga Ayaw Ko</span>
                                    <span>Kuya Robin</span>
                                </div>
                            </div>
                            <div class="price">
                                <span>$100.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 item mb-2">
                        <div class="info d-flex align-items-center justify-content-lg-between">
                            <div class="d-flex align-items-center">
                                <img class="" src="assets/img/Happiness.jpg" alt="">
                            <div class="desc d-flex flex-column">
                                <span>Happiness</span>
                                <span>Itsuki Kanegi</span>
                            </div>
                            </div>
                            <div class="price">
                                <span>$100.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 total d-flex my-3">
                    <div class="col-6">
                        <span>Total:</span>
                    </div>
                    <div class="col-6 d-flex justify-content-lg-end justify-content-md-end justify-content-sm-end">
                        <span class="fw-bold text-success">$200.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
